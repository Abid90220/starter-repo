name: CI (Auto-fix)

on:
  workflow_dispatch: # run only when manually triggered

permissions:
  contents: write # allow pushing commits

jobs:
  autofix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black pyupgrade

      - name: Run Ruff auto-fix
        run: ruff check . --fix

      - name: Run Black auto-format
        run: black .

      - name: Run Pyupgrade
        run: |
          set -e
          for file in $(git ls-files '*.py'); do
          pyupgrade --py311-plus "$file" || true
          done

      - name: Commit and push changes
        if: matrix.python-version == '3.11' # commit only once (not on every version)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-fix code style" || echo "No changes to commit"
          git push
